<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intent</title>
    <link rel="stylesheet" href="styles/indexstyle.css" />
</head>
<body>
<header>
    <p>自动化编排<span>--安全意图输入</span></p>

</header>
<!--一个tag输入 一个tag 修改 一个tag状态查看-->
<div class="in">
    <div class="input">
        <nav>
            <ul id="nav">
                <li id="sfc" class="active"><a href="#" >新建sfc</a></li>
                <li id="arrage"><a href="#">修改功能</a></li>
            </ul>
        </nav>
        <div>
            <span>安全需求主体</span>
            <select name="host" class="sizeC">
                <option selected="selected" value="none">主机名</option>
            </select>
            <button id="update_host">更新列表</button>
            <span>安全需求</span>
            <textarea id="intent" cols="30"></textarea>
            <button id="createsfc">生成安全功能服务链</button>
        </div>
    <span>入口流量</span>
        <input type="number" id="instream" min="1" value=""/><span> M/s</span>
    <div>
        <span>性能偏好</span>
        <select name="perform">
            <option selected="selected" value="none">性能类型</option>
            <option value="cpu">CPU</option>
            <option value="嘻嘻茜">NMAP Ping攻击</option>
            <option value="tcpscan">TCP Scan</option>
            <option value="xmasscan"> Xmas Scan</option>
        </select>
    </div>
    </div>
</div>
<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="scripts/intentparse.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
